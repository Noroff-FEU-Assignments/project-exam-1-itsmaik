        <!-- <p>Rooted in the classics, but executed with eclecticism in mind, the Carhartt WIP Spring/Summer 2023 collection traverses arid expanses and volcanic trails; port-side prep staples and the brand’s own archive. The result is subtle, cohesive – but upon closer inspection, rich with detail, whether through graphics, fabrics, or color scheme.
          As ever, the collection is built around core items, made from hardwearing fabrics like Dearborn Canvas, denim and twill. Offset by contrasting triple stitch detailing, items like the Michigan chore coat in indigo denim take inspiration from the clean lines and loose, easy silhouettes of archival Carhartt WIP imagery, as well as elements of mid-90s NYC and hip hop’s imposing double-denim ensembles from the same era. Meanwhile, a burst of vibrant blue renders other iconic styles such as the Detroit Jacket with a sense of freshness.</p> -->
